<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi Guru — e-Rapor Super Genius AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <img src="assets/logo-erapor.png" alt="Logo e-Rapor">
      <h1>Registrasi Akun Guru</h1>
      <p>Silakan daftarkan akun Anda untuk mengakses e-Rapor Super Genius AI.</p>

      <form id="registerForm">
        <input type="text" id="nama" placeholder="Nama Lengkap" required />
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="email" id="email" placeholder="Email (opsional)" />
        <button type="submit">Daftar Sekarang</button>
      </form>

      <p style="margin-top: 14px; font-size: 0.9em;">
        Sudah punya akun? <a href="index.html">Login di sini</a>
      </p>
    </div>

    <footer>
      © 2025 e-Rapor Super Genius AI — Dikembangkan oleh : Dedi Agus Mustofa, S.Pd.SD
    </footer>
  </div>

  <script src="js/register.js"></script>
</body>

</html>
