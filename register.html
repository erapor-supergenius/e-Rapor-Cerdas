<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi Guru — e-Rapor Super Genius AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f5ff;
      margin: 0;
      padding: 0;
    }
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .auth-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 32px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .auth-box img {
      width: 80px;
      margin-bottom: 16px;
    }
    .auth-box h1 {
      font-size: 1.4em;
      margin-bottom: 8px;
      color: #2a2a2a;
    }
    .auth-box p {
      color: #555;
      margin-bottom: 24px;
      font-size: 0.95em;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95em;
    }
    button {
      width: 100%;
      padding: 10px 0;
      background: #4f46e5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    button:hover {
      background: #3730a3;
    }
    footer {
      text-align: center;
      font-size: 0.85em;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <img src="assets/logo-erapor.png" alt="Logo e-Rapor">
      <h1>Registrasi Akun Guru</h1>
      <p>Silakan daftarkan akun Anda untuk mengakses e-Rapor Super Genius AI.</p>

      <form id="registerForm" method="POST" target="hidden_iframe">
        <input type="text" id="nama" name="nama_pengguna" placeholder="Nama Lengkap" required />
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="hidden" id="token" name="token" />
        <button type="submit">Daftar Sekarang</button>
      </form>

      <p style="margin-top: 14px; font-size: 0.9em;">
        Sudah punya akun? <a href="index.html">Login di sini</a>
      </p>
    </div>
    <footer>
      © 2025 e-Rapor Super Genius AI — Dikembangkan oleh : Dedi Agus Mustofa, S.Pd.SD
    </footer>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    // === TOKEN OTOMATIS DARI LOCALSTORAGE ===
    const savedToken = localStorage.getItem("erapor_token");

    if (!savedToken) {
      // Jika belum ada token, arahkan user ke halaman verifikasi token
      alert("Silakan verifikasi token sekolah terlebih dahulu.");
      window.location.href = "index.html";
    } else {
      // Isi otomatis input token
      document.getElementById("token").value = savedToken;
      console.log("Token otomatis terisi:", savedToken);
    }
  </script>

  <script src="js/register.js"></script>
</body>
</html>
