<!DOCTYPE html>

<html lang="id">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard - e-Rapor Cerdas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>

        /* CSS Lengkap untuk Tampilan Elegan V1 */

        :root {

            --sidebar-bg: #2c3e50;

            --sidebar-text: #ecf0f1;

            --sidebar-hover-bg: #34495e;

            --sidebar-active-bg: #007bff;

            --content-bg: #f8f9fa;

            --card-bg: #ffffff;

            --text-color: #343a40;

            --border-color: #dee2e6;

        }

        body {

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            margin: 0;

            background-color: var(--content-bg);

            color: var(--text-color);

        }

        .dashboard-wrapper { display: flex; min-height: 100vh; }

        .sidebar {

            width: 250px; background-color: var(--sidebar-bg); color: var(--sidebar-text);

            flex-shrink: 0; display: flex; flex-direction: column; box-shadow: 2px 0 5px rgba(0,0,0,0.1);

        }

        .sidebar-header { padding: 1.5rem; text-align: center; border-bottom: 1px solid var(--sidebar-hover-bg); }

        .sidebar-header img { max-width: 80px; height: auto; margin-bottom: 0.75rem; border-radius: 50%; background: #fff; padding: 5px; }

        .sidebar-header h4 { color: #fff; font-size: 1.2rem; margin: 0.5rem 0 0.25rem; }

        .sidebar-header p { font-size: 0.9rem; color: #bdc3c7; margin: 0; font-weight: 500; }

        .sidebar-menu { padding: 1rem 0; flex-grow: 1; overflow-y: auto; }

        .sidebar-menu h3 { padding: 0 1.5rem 0.5rem; font-size: 0.75rem; text-transform: uppercase; color: #95a5a6; margin: 1rem 0 0.5rem; }

        .sidebar-menu ul { list-style: none; padding: 0; margin: 0; }

        .sidebar-menu ul li a { display: flex; align-items: center; gap: 0.75rem; padding: 0.8rem 1.5rem; text-decoration: none; color: var(--sidebar-text); border-radius: 4px; margin: 0.2rem 0.5rem; transition: background-color 0.2s ease; font-size: 0.95rem; }

        .sidebar-menu ul li a:hover { background-color: var(--sidebar-hover-bg); }

        .sidebar-menu ul li a.active { background-color: var(--sidebar-active-bg); color: #fff; font-weight: 500; }

        .sidebar-footer { padding: 1.5rem; text-align: center; font-size: 0.8rem; color: #95a5a6; border-top: 1px solid var(--sidebar-hover-bg); }

        .sidebar-footer p { margin: 0; line-height: 1.4; }

        .main-wrapper { flex-grow: 1; display: flex; flex-direction: column; }

        .content-header {

            display: flex;

            justify-content: flex-end; /* Logout ke kanan */

            align-items: center;

            padding: 1rem 2rem;

            background-color: var(--card-bg); /* Header Putih */

            color: var(--text-color); /* Teks Gelap */

            border-bottom: 1px solid var(--border-color);

            position: sticky; top: 0; z-index: 900;

        }

        .content-header .user-info { display: flex; align-items: center; gap: 1rem; }

        #welcome-message { font-weight: 500; }

        #logout-button { text-decoration: none; color: #fff; background-color: #dc3545; padding: 0.4rem 0.8rem; border-radius: 4px; font-size: 0.9rem; cursor: pointer; }

        .main-content { flex-grow: 1; padding: 2rem; }

        .content-page { display: none; }

        .content-page.active { display: block; }

        h1 { color: #2c3e50; }

    </style>

</head>

<body>

    <div class="dashboard-wrapper">

        <!-- Sidebar -->

        <aside class="sidebar">

            <div class="sidebar-header">

                <img src="assets/logo.png" alt="Logo">

                <h4>e-Rapor Cerdas</h4>

                <p id="sidebar-school-name">[Nama Sekolah]</p>

            </div>

            <nav class="sidebar-menu">

                <h3>Menu Utama</h3>

                <ul>

                    <li><a href="#" class="nav-link active" data-page="page-home"><i class="bi bi-house-door-fill"></i>Dashboard</a></li>

                    <li><a href="#" class="nav-link" data-page="page-profil-sekolah"><i class="bi bi-bank2"></i>Profil Sekolah</a></li>

                    <li><a href="#" class="nav-link" data-page="page-data-siswa"><i class="bi bi-people-fill"></i>Data Siswa</a></li>

                    <li><a href="#" class="nav-link" data-page="page-input-nilai"><i class="bi bi-pencil-square"></i>Input Nilai</a></li>

                </ul>

            </nav>

            <div class="sidebar-footer">

                <p>Dikembangkan oleh: Dedi Agus Mustofa</p>

            </div>

        </aside>



        <!-- Konten Utama -->

        <div class="main-wrapper">

            <header class="content-header">

                <div class="user-info ms-auto">

                    <span id="welcome-message" class="me-3">Memuat...</span>

                    <button id="logout-button">Logout</button>

                </div>

            </header>

            <main class="main-content">

                <!-- Semua <div class="content-page" ...> akan ada di sini -->

            </main>

        </div>

    </div>

    <script src="dashboard.js"></script>

</body>

</html>
