<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — e-Rapor Super Genius AI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <img src="assets/logo-erapor.png" alt="Logo e-Rapor">
      </div>

      <!-- Token Sekolah -->
      <div id="tokenFormContainer" style="display: none;">
        <h2>Verifikasi Token Sekolah</h2>
        <p class="sub">Masukkan Token Sekolah Anda</p>
        <form id="tokenForm">
          <label>Token Sekolah</label>
          <input id="token" placeholder="Masukkan token sekolah" required>
          <button type="submit">Verifikasi Token</button>
        </form>
      </div>

      <!-- Login User -->
      <div id="loginFormContainer" style="display: none;">
        <h2>Login Guru</h2>
        <p class="sub">Gunakan akun yang telah Anda daftarkan</p>
        <form id="loginForm">
          <label>Username</label>
          <input id="username" placeholder="Masukkan username" required>
          <label>Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required>
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Link ke Registrasi -->
      <p style="margin-top: 14px; font-size: 0.9em;">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
      </p>
    </div>

    <footer>
      © 2025 e-Rapor Super Genius AI<br>
      Dikembangkan oleh: <strong>Dedi Agus Mustofa, S.Pd.SD</strong>
    </footer>
  </div>

  <script src="js/login.js" defer></script>
</body>
</html>
